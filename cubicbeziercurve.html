<!DOCTYPE html>
<html>
	
<head>
	<style>
		body {
			overflow: hidden;
		}
		svg {
			display: inline-block;
			position: absolute;
			top: 0;
			left:0;
			z-index: -1;
		}
		.container {
			display: inline-block;
			position: absolute;
			width: 100%;
			padding-bottom: 100%;
			vertical-align: middle;
			overflow: hidden;
			top: 0;
			left: 0;
		}
		}
	</style>
</head>

<body style="text-align:center;">
	<h1 style="color:lawngreen;">
		Geeks For Geeks
	</h1>
	
	<div class="container">
	
		<!-- Creating a SVG image -->
		<svg viewBox="0 0 500 500"
			preserveAspectRatio="xMinYMin meet">
			
			<path d="M0, 100 C150, 200 450,
				0 500, 100 L500, 00 L0, 0 Z"
				style="stroke:none; fill:purple;">
			</path>
		</svg>
	</div>
</body>

</html>
